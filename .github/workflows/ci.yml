name: ci

on:
  push:
    paths:
    - "**.py"
    - ".github/workflows/ci.yml"


jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - run: python3 -m pip install -e .[tests,lint]

    - run: flake8
    - run: mypy . src scripts

    - run: pytest
