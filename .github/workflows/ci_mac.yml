name: ci_mac
env:
  HOMEBREW_NO_INSTALL_CLEANUP: 1
  CC: gcc-10
  FC: gfortran-10
  CTEST_PARALLEL_LEVEL: 2

on:
  push:
    paths:
    - "**.py"
    - "**.cmake"
    - "**/CMakeLists.txt"
    - ".github/workflows/ci_mac.yml"
  pull_request:
    paths:
    - "**.py"
    - "**.cmake"
    - "**/CMakeLists.txt"
    - ".github/workflows/ci_mac.yml"


jobs:

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [ '3.8' ]
    name: MacOS Python ${{ matrix.python-version }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Tell PATH to debug transient CI failures
      run: echo $PATH

    - run: python -m pip install .[tests,plots]
      timeout-minutes: 5
      # transient CI download speed

    - run: python -m gemini3d.install
      timeout-minutes: 5
      # transient CI download speed

    - name: Unit Tests
      run: pytest --pyargs gemini3d.tests.unit
      timeout-minutes: 2

    - name: Integration Tests
      run: pytest --pyargs gemini3d.tests.intg
      timeout-minutes: 7
