name: ci_windows

env:
  GEMINI_ROOT: ~/gemini3d
  GEMINI_CIROOT: ~/ci
  CMAKE_BUILD_TYPE: Release
  CMAKE_GENERATOR: Ninja

on:
  push:
    paths:
    - "**.py"
    - ".github/workflows/ci_windows.yml"
    pull_request:
    - "**.py"
    - ".github/workflows/ci_windows.yml"


jobs:

  windows:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [ '3.8' ]

    steps:
    - uses: actions/checkout@v2

    # Force version because of https://github.com/msys2/setup-msys2/issues/167
    - uses: msys2/setup-msys2@v2.4.2
      with:
        update: true
        install: >-
          git
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-gcc-fortran
          mingw-w64-x86_64-hdf5
          mingw-w64-x86_64-lapack

    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - run: echo "D:/a/_temp/msys/msys64/mingw64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - run: python -m pip install .[tests,plots]
      timeout-minutes: 2

    - name: Unit Tests
      run: pytest --pyargs gemini3d.tests.unit
      timeout-minutes: 2

    - name: build msis_setup, gemini3d.run, gemini.bin executables
      run: python -c "import gemini3d; gemini3d.setup()"
      timeout-minutes: 2

    - name: Integration Tests
      run: pytest --pyargs gemini3d.tests.intg
      timeout-minutes: 10
